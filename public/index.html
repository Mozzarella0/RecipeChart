<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RecipeChart</title>
  <link rel="shortcut icon" href="./img/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.3/semantic.min.css">
  <style>
    body {
      background-color: #dcdcdc;
    }
  </style>
</head>

<body>

  <div class="ui active dimmer loadcon">
    <div class="ui large loader"></div>
  </div>
  <app class="app" style="display: none;"></app>

  <script>
    window.onload = function () {
      $(function () {
        $(".loadcon").fadeOut();
        $(".app").fadeIn();
      });
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="./javascripts/bundle.js"></script>

</body>

</html>
